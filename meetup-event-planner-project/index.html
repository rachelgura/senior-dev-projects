<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Event Planner</title>
</head>
<body>
  <div class="navbar navbar-default">
  <div class="text-center">
    </span>
      <button class="showEvents btn-lg navbar-btn">Show Events <span class="glyphicon glyphicon-th"></span></button>
      <button class="forward btn-lg navbar-btn">Add an event <span class="glyphicon glyphicon-plus"></span></button>
      <button class="start btn-lg navbar-btn">Add your info <span class="glyphicon glyphicon-user"></span></button>
    </span>
  </div>
</div>
<div class="row">
  </form>
  </div>
  <div class="col-md-6 col-md-offset-3 firstForm input-group-lg">
    <form autocomplete="on">
      <div class="panel panel-default">
        <h1>Please sign in with your info:</h1>
        <label for="name">Full Name</label>
        <input type="text" id="name" autocomplete="fname" autofocus></input>
        <label for="email">Your email</label>
        <input type="email" id="email" autocomplete="email"></input>
        <label for="password">Password</label>
        <input type="password" id="password"></input>
    </form>
        <div class="text-center">
          <span>
            <button class="forward btn-lg btn-primary">Log in</button>
          </span>
        </div>
      </div>
  </div>
  
   <lable>What kind of event are you hosting?
       <input list="events"> 
       <datalist id="events">
        <option value= "Party"></option>
        <option value= "Meeting"></option>
        <option value= "Conference Call"></option>
        <option value= "Sports Game"></option>
    </datalist>
   </lable> 

    <form>
      <label for="event-name">
      <span>Enter the name of your event:</span>
      <input type="text" placeholder="Event Name"></label>
      <lable for="eventDate">Date</lable>
      <input type="datetime-local" id="date"></input>
      <label for="eventStart">Start time</label>
      <input type="time" id="eventStart"></input>
      <label for="eventEnd">End time</label>
      <input type="datetime-local" id="eventEnd"></input>
      <label for="guestList">Guests</label>
      <input type="text" id="guestList"></input>
      <label for="location">Location</label>
      <input type="adress" id="location"></input>
      <div class="text-center">


    </form>
</body>
</html>
