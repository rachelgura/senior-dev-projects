<!DOCTYPE html>
<html>
<head>
  <title>Meetup Event Planner</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="navbar navbar-default">
  <div class="text-center">
    </span>
      <button class="showEvents btn-lg navbar-btn">Show Events <span class="glyphicon glyphicon-th"></span></button>
      <button class="forward btn-lg navbar-btn">Add an event <span class="glyphicon glyphicon-plus"></span></button>
      <button class="start btn-lg navbar-btn">Add your info <span class="glyphicon glyphicon-user"></span></button>
    </span>
  </div>
</div>
<div class="row">
  </form>
  </div>
  <div class="col-md-6 col-md-offset-3 firstForm input-group-lg">
    <form autocomplete="on">
      <div class="panel panel-default">
        <h1>Sign in to create your event</h1>
        <label for="name">Name</label>
        <input type="text" placeholder="Your Name" id="name" autocomplete="fname" autofocus></input>
        <label for="email">Your email</label>
        <input type="email" id="email" autocomplete="email"></input>
        <label for="password">Password</label>
        <input type="password" id="password"></input>
    </form>
        <div class="text-center">
          <span>
            <button class="forward btn-lg btn-primary">Log in</button>
          </span>
        </div>
      </div>
  </div>


  <div class="col-md-6 col-md-offset-3 secondForm">
    <div class="panel panel-default">
      <label for="eventType">Event type</label>
      <input list="eventType" placeholder="What sort of event?">
        <datalist id="eventType">
          <option value="Party"></option>
          <option value="Meeting"></option>
          <option value="Conference Call"></option>
          <option value="Sports"></option>
        </datalist>


      <label for="eventName">Event Name</input></label>
      <input type="text" placeholder="What are you going to call it?" id="eventName">
      <label for="eventStart">Start time</label>
      <input type="datetime-local" id="eventStart"></input>
      <label for="eventEnd">End time</label>
      <input type="datetime-local" id="eventEnd"></input>
      <label for="guestList">Guests</label>
      <input type="text" placeholder="Who is invited?" id="guestList"></input>
      <label for="location">Location</label>
      <input type="address" id="location" placeholder="Dallas, Tx"></input>
      <div class="text-center">
      <span>
      <button class="lastOne btn-lg .btn-primary">Create your event</button>
      </span>
      </div>
    </div>
  </div>
  <div class="col-md-12 eventTable">
  </div>

  <div data-bind="html: details" class="col-md-6 content">

  </div>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>

<script src="js/app.js"></script>
</html>
