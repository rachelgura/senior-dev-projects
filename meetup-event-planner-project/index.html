<body>

        <option value= "Sports Game"></option>
    </datalist>
   </lable>

      <label for="event-name">

      <lable for="eventDate">Date</lable>
      <input type="datetime-local" id="date"></input>
      <label for="eventStart">Start time</label>
      <input type="time" id="eventStart"></input>
      <label for="eventEnd">End time</label>
      <input type="datetime-local" id="eventEnd"></input>
      <label for="guestList">Guests</label>
      <input type="text" id="guestList"></input>
      <label for="location">Location</label>
      <input type="adress" id="location"></input>
      <div class="text-center">


    </form>
</body>
